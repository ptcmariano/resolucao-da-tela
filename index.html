<!DOCTYPE html>
<html>
<head>
    <title>Resolução da tela</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
<header>
    <h1>Qual a resolução da tela do meu celular?</h1>
</header>
<section>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="app">
      <p>largura: {{ largura }}</p>
      <p>altura: {{ altura }}</p>
    </div>

</section>
<script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        largura: window.screen.width,
        altura: window.screen.height
      }
    })
</script>
</body>
</html>
